    <script>
        function Coba1(){
            document.getElementById("try").innerHTML="Up";
        }
    </script>
    <script>

     </script>
    <script>

     </script>
    <script>

     </script>

            <button class="btndown" type="buttondown" onclick="Coba4()"> down </button>
